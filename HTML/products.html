<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kristello's Bakery</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="header-container" class="row" style="min-height: 225px;">
        <div class="col-12 text-center">
            <div id="header"></div>
        </div>
    </header>

    <nav id="navbar-container" class="row" style="min-height: 80px;">
        <div class="mb-3 col-10 mx-auto text-center">
            <div id="navbar"></div>
        </div>
    </nav>

    <main>
        <div id="products-container" class="row justify-content-center bolder lighter" style="min-height: 1400px;">
            <h1 class="text-center mt-4 mb-5">Our selection</h1>
        </div>     

        <div id="modal-container" class="modal">
            <span class="close-button">&times;</span>
            <div id="modal-content"></div>
        </div>        
    </main>

    <footer id="footer-container" class="row" style="min-height: 80px;">
        <div class="mt-3 col-11 mx-auto">
            <div id="footer"></div>
        </div>
    </footer>
    
    <script src="/JS/script.js"></script>
    <script src="/JS/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
